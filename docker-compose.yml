version: "3"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.api

    ports:
      - 1323:1323

    networks:
      - simplesim

  # frontend:
  # TODO: Add container to run front end code in developer mode
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.web
    ports:
      - 3000:3000
    volumes:
      - ./web:/usr/src/app/web
      - /usr/src/app/node_modules

networks:
  simplesim:
    name: simplesim
